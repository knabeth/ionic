<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Liste des conducteursss</h2>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item (click)="selectUser($event) "tappable *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>
    <button  class="validateuser" on-tap="validateUser()" ion-button [navPush]="aboutPage"> valider </button>


</ion-content>
