<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Liste des conducteurs</h2>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item (click)="selectUser($event) " *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>
    <button style="display: none" class="validateuser" (click)="validateUser()" ion-button [navPush]="aboutPage"> valider </button>
</ion-content>
